<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalous Influence</title>
    <style>
        /* CSS for Image Display */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url("image/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #patrick-image {
            z-index: 1;
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            /* Make Patrick clickable */
            transition: transform 0.2s ease;
            /* Smooth transition for hover effect */
            transform-origin: bottom left;
        }

        #patrick-image:hover {
            transform: scale(1.1);
            /* Enlarge on hover */
        }

        #life-image,
        #death-image {
            position: absolute;
            top: 0;
            max-width: 80%;
            max-height: 80%;
            z-index: 1;
        }

        #life-image {
            z-index: 1;
            left: 0;
        }

        #death-image {
            z-index: 1;
            right: 0;
        }

        #anomalous-image {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 100%;
        }

        #trees-image {
            z-index: 1;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #deco-image {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(-5deg);
            }

            40% {
                transform: rotate(5deg);
            }

            60% {
                transform: rotate(-5deg);
            }

            80% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        #deco-image:hover {
            animation: shake 0.5s ease-in-out;
        }

        #music-image {
            z-index: 1;
            position: absolute;
            bottom: 38px;
            left: 0px;
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
            transform-origin: bottom left;
            animation: shake 1s infinite;
        }

        #music-image:hover {
            transform: scale(1.1);
        }

        #home-image {
            z-index: 1;
            position: absolute;
            display: none;
            top: 4%;
            left: 10%;
            transform: translateX(0%);
            max-width: 10%;
            max-height: 10%;
        }

        #members-image {
            z-index: 20;
            position: absolute;
            top: 4%;
            left: 10%;
            transform: translateX(0%);
            max-width: 100%;
            max-height: 100%;
        }

        #merch-image {
            z-index: 20;
            position: absolute;
            top: 4%;
            left: 10%;
            transform: translateX(0%);
            max-width: 100%;
            max-height: 100%;
        }

        #about-image {
            z-index: 1;
            position: absolute;
            top: 4%;
            left: 10%;
            transform: translateX(0%);
            max-width: 100%;
            max-height: 100%;
        }

        #patriciodark-image {
            z-index: 1;
            position: absolute;
            bottom: 0;
            right: 2%;
            max-width: 100%;
            max-height: 100%;
        }

        .patricio-wrapper {
            position: relative;
            display: inline-block;
        }

        #patriciolight-image {
            z-index: 1;
            position: absolute;
            bottom: 0;
            right: 2%;
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .patricio-wrapper:hover #patriciolight-image {
            opacity: 1;
            pointer-events: auto;
        }

        #background-audio {
            display: none;
        }
    </style>
</head>

<body>
    <img id="patrick-image" src="image/patrick.png" alt="Patrick">
    <img id="life-image" src="image/life.png" alt="Life">
    <img id="death-image" src="image/death.png" alt="Death">
    <img id="anomalous-image" src="image/anomalous.png" alt="Anomalous">
    <img id="trees-image" src="image/trees.png" alt="Trees">
    <img id="deco-image" src="image/deco.png" alt="Deco">
    <img id="music-image" src="image/music.png" alt="Music">
    <img id="home-image" src="image/home.png" alt="Home">
    <a href="members.html"><img id="members-image" src="image/members.png" alt="Members"></a>
    <a><img id="merch-image" src="image/merch.png" alt="Merch"></a>
    <a><img id="about-image" src="image/about.png" alt="About"></a>
    <img id="patriciodark-image" src="image/patriciodark.png" alt="Patricio Dark">
    <img id="patriciolight-image" src="image/patriciolight.png" alt="Patricio Light">

    <!---
    <div class="obituary-container">
        <span class="close-button">&times;</span>
        <img src="image/obituary1.png" alt="Obituary 1" id="obituary1">
        <img src="image/obituary2.png" alt="Obituary 2" id="obituary2">
    </div>-->

    <audio id="background-audio" src="music/fobmusic.mp3" loop></audio>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const patrickImage = document.getElementById('patrick-image');
        const obituaryContainer = document.querySelector('.obituary-container');
        const closeButton = document.querySelector('.close-button');
        const backgroundAudio = document.getElementById('background-audio');
        const musicImage = document.getElementById('music-image');

        if (backgroundAudio) {
            backgroundAudio.play().catch(e => console.error("Autoplay prevented", e));
        }

        patrickImage.addEventListener('click', function () {
            obituaryContainer.style.display = "flex";
            document.body.style.overflow = 'hidden';
        });

        closeButton.addEventListener('click', function () {
            obituaryContainer.style.display = "none";
            document.body.style.overflow = 'visible';
        });

        // Music image click handler
        let isPlaying = true;
        if (musicImage && backgroundAudio) {
            musicImage.addEventListener('click', function () {
                if (isPlaying) {
                    backgroundAudio.pause();
                    musicImage.classList.remove('playing');
                } else {
                    backgroundAudio.play().catch(e => console.error("Autoplay prevented", e));
                    musicImage.classList.add('playing');
                }
                isPlaying = !isPlaying;
            });
            backgroundAudio.play().catch(e => console.error("Autoplay prevented", e));
            musicImage.classList.add('playing');
        } else {
            console.error('Music image or audio element not found.');
        }

    });
</script>

</html>
