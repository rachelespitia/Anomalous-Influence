<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch!</title> 
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url("image/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        } 
        #shirt-image {
            max-width: 50%;
            max-height: 50%;
            z-index: 10;
            }
        #cd1-image {
            max-width: 50%;
            max-height: 50%;
            z-index: 15;
            }
        #cd2-image {
            max-width: 50%;
            max-height: 50%;
            z-index: 20;
            }
        </style>
    <body>
        <img id="shirt-image" src="image/shirt.png" alt="shirt">
        <img id="cd1-image" src="image/cd1.png" alt="cd1">
        <img id="cd2-image" src="image/cd2.png" alt="cd2">
        </body>
